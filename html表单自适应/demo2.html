<!DOCTYPE html>   
<html>   
<head>   
   <style type="text/css">   
.mytable {   
   table-layout: fixed;   
   width: 98% ;
   border:0px;   
   margin: 0px;   
}   
  
.mytable tr td {   
    text-overflow: ellipsis; /* for IE */  
    -moz-text-overflow: ellipsis; /* for Firefox,mozilla */  
    overflow: hidden;   
    white-space: nowrap;   
    border: 1px solid;   
    text-align: left   
}   
</style>   
</head>   
<body>   
    <table width="100%" class="mytable">   
        <tr>   
            <td width="20%">再别康桥</td>   
            <td width="80%">
                轻轻我走了，正如我轻轻地来，我挥一挥衣袖，不带走一片云彩
            </td>  
             
        </tr>   
    </table>   
</body>   
</html>
